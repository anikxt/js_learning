<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="dataAttributes.js"></script>
  </head>
  <body>
    <button data-test="1234" data-test-two="3">1</button>
    <!-- It takes 'data' portion from this and deletes it and the then we have here 'test' which is left over and that is the key of our object -->
    <!-- Converts 'test-two' in camel case just like from HTML way of doing things to JS way of doing things -->
    <button data-clicks="0">2</button>
    <button>3</button>
  </body>
</html>
